<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="results">
      <div class="result">
        <p class="result__text">Your Result</p>
        <div class="result__score-box">
          <span class="result__score-box_score">76</span>
          <span class="result__score-box_max-score">of 100</span>
        </div>
        <div class="result__rate-box">
          <p class="result__rate-box_rate">Great</p>
          <p class="result__rate-box_description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <p class="summary__text">Summary</p>
        <div class="summary__category summary__category--reaction">
          <div class="icontext">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon">
            <span class="summary__category_name summary__category_name--reaction">Reaction</span>
          </div>
          <span class="summary__category_score">80 <span class="summary__category_score--max-score-color">/ 100</span></span>
        </div>
        <div class="summary__category summary__category--memory">
          <div class="icontext">
            <img src="assets/images/icon-memory.svg" alt="memory icon">
            <span class="summary__category_name summary__category_name--memory">Memory</span>
          </div>
          <span class="summary__category_score">92 <span class="summary__category_score--max-score-color">/ 100</span></span>
        </div>
        <div class="summary__category summary__category--verbal">
          <div class="icontext">
            <img src="assets/images/icon-verbal.svg" alt="verbal icon">
            <span class="summary__category_name summary__category_name--verbal">Verbal</span>
          </div>
          <span class="summary__category_score">61 <span class="summary__category_score--max-score-color">/ 100</span></span>
        </div>
        <div class="summary__category summary__category--visual">
          <div class="icontext">
            <img src="assets/images/icon-visual.svg" alt="visual icon">
            <span class="summary__category_name summary__category_name--visual">Visual</span>
          </div>
          <span class="summary__category_score">72 <span class="summary__category_score--max-score-color">/ 100</span></span>
        </div>
        <button class="summary__button">Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
